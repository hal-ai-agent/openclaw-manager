# ============================================================
# OpenClaw Agent Configuration
# ============================================================
#
# Fill this in, then run:  ./create-agent.sh this-file.yaml
#
# Required fields: name
# Everything else has sensible defaults.
# Delete any channel section you don't need.
# ============================================================

# --- Identity (required) ---
name: Eva                           # Agent name (used everywhere: hostname, 1Password, etc.)

# --- Infrastructure ---
# hostname: openclaw-eva            # Default: openclaw-<name lowercase>
# region: nyc3                      # Default: nyc3. Options: nyc1 nyc3 sfo3 lon1 ams3 sgp1 fra1
# size: s-1vcpu-2gb                 # Default: s-1vcpu-2gb ($12/mo). Cheapest: s-1vcpu-1gb ($6/mo)
# ssh_key_name: ""                  # Default: auto-detect first key in DigitalOcean

# --- AI Model ---
# model: anthropic/claude-sonnet-4-20250514

# --- 1Password ---
# vault: AI-Agents                  # Default: AI-Agents
# anthropic_key_item: ""            # Default: auto-find any item with "anthropic" in title

# --- Telegram ---
# Create a bot first: message @BotFather on Telegram, send /newbot
# The script will prompt you for the token if not in 1Password.
channels:
  telegram:
    bot_name: "Eva AI"              # Display name (for your reference)
    bot_username: eva_dimagi_bot    # The @username from BotFather
  # bot_token_item: ""              # 1Password item title if token already stored

# --- Gmail (optional, requires interactive OAuth) ---
#  gmail:
#    email: eva@example.com
#    gcp_project: my-gcp-project

# --- Workspace ---
# Custom files to upload to the agent (paths relative to this config file).
# Default SOUL.md is used if omitted.
# workspace_files:
#   soul: ./my-soul.md
#   user: ./my-user.md

# --- Post-provision ---
# pair_with: "7766739556"           # Telegram user ID to auto-pair with
test_prompt: "Say hello in 3 words" # Verify the agent works after install
